<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>jQuery浮动图片广告代码 - 站长素材</title>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
</style>
<link type="text/css" rel="stylesheet" href="css/ad.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/floatingAd.js"></script>
<script type="text/javascript">
$(function(){

	$.floatingAd({
		//频率
		delay: 60,
		//超链接后是否关闭漂浮
		isLinkClosed: true,
		//漂浮内容
		ad:	[{
			//关闭区域背景透明度(0.1-1)
			headFilter: 0.3,
			//图片
			'img': 'images/baidu_sylogo1.gif',
			//图片高度
			//'imgHeight': 220,
			//图片宽度
			//'imgWidth': 176,
			//图片链接
			'linkUrl': 'http://sc.chinaz.com/',
			//浮动层级别
			'z-index': 100,
			//标题
			'title': '度娘'
		},{
			'img': 'images/logo_png.png',
			//'imgHeight': 220,
			//'imgWidth': 176,
			'linkUrl': 'http://sc.chinaz.com/',
			'z-index': 101,
			'title': '丁三石',
			//关闭按键图片
			'closed-icon': 'images/list-remove.png'
		}],
		//关闭事件
		onClose: function(elem){
			alert('关闭');
		}
	});
	
	$("#aa").floatingAd({
		onClose:function(elem){}
	});
	
});
</script>
</head>

<body style="overflow:hidden;">

<div style="text-align:center;clear:both">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
